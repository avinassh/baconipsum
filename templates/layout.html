<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Bacon Ipsum | A Meatier Lorem Ipsum Generator</title>

    <!-- Le styles -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" media="all" rel="stylesheet" type="text/css" />
    <link href="http://fonts.googleapis.com/css?family=Short+Stack" rel="stylesheet" type="text/css">
    <style type="text/css">
      body, p {
        font-family: 'Short Stack', cursive;
      }
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
      #ipsum-text p {
        margin-bottom: 30px;
      }
      #ipsum-text {
        margin-left: 330px;
      }
      footer {
        margin: 30px 0;
      }
    </style>
    <link href="{{ url_for('static', filename='css/bootstrap-responsive.min.css') }}" media="all" rel="stylesheet" type="text/css" />

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
  </head>

  <body>
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="{{ url_for( 'home' ) }}">Bacon Ipsum</a>
          <ul class="nav nav-pills">
            <li><a href="{{ url_for( 'about' ) }}">About</a></li>
            <li><a href="{{ url_for( 'api' ) }}">API</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container">
      {% for message in get_flashed_messages() %}
        <div class=flash>{{ message }}</div>
      {% endfor %}

      {% block body %}{% endblock %}

      <hr />
      <footer>
      </footer>
    <div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='js/application.min.js') }}" type="text/javascript"></script>
    </script>
  </body>
</html>
